
services:

  app:
    build: Dockerfile
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - .pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
